<!DOCTYPE html>
<html>
<head>
    <title>Connect Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/web3modal"></script>
    <script src="https://unpkg.com/evm-chains"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Connect Your Ethereum Wallet</h1>
    <button id="connectButton">Connect Wallet</button>

    <script type="text/javascript">
        async function connectWallet() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider,
                    options: {
                        infuraId: 'https://mainnet.infura.io/v3/78c8d65c6c854af4bcf0891f14b3b252',
                    },
                },
            };

            const web3Modal = new Web3Modal({
                cacheProvider: false,
                providerOptions,
            });

            const instance = await web3Modal.connect();
            const web3 = new Web3(instance);

            const accounts = await web3.eth.getAccounts();
            const address = accounts[0];

            const userId = new URLSearchParams(window.location.search).get('user_id');
            fetch(`http://localhost:8080/save_wallet?user_id=${userId}&address=${address}`);
        }

        document.getElementById('connectButton').addEventListener('click', connectWallet);
    </script>
</body>
</html>
